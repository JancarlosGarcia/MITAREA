<div class="container-fluid">
    <div class="row">
        <div class="col-2 collapse show d-md-flex bg-light pt-2 pl-0 min-vh-100" id="sidebar">
            <ul class="nav flex-column flex-nowrap overflow-hidden navbar-light bg-ligh">
            {%for key,value in elementos.items%}
                <li class="nav-item">
                    <a class="nav-link text-truncate" href="{% url value.link %}">
                        <i class="{{key}}"></i>
                        <span class="d-none d-sm-inline">{{value.label}}</span></a>

                </li>

                {%endfor%}
                <li class="nav-item">
                    <a class="nav-link text-truncate" href="{% url 'logout'%}?next={{request.path}}"><i class="fas fa-sign-out-alt"  aria-hidden="true"></i>
                        <span class="d-none d-sm-inline">Cerrar session</span></a>
                </li>

            </ul>
        </div>
        <div class="col pt-2">
            <h2>
                <a href="" data-target="#sidebar" data-toggle="collapse" class="d-md-none"><i class="fa fa-bars"></i></a> Sistema de gestion de calificaciones </h2>
            {%include "listacursos.html"%}

        </div>
    </div>
</div>
