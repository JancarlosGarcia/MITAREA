{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block title %} {{title}} {%endblock%}
{%block content%}

<h1>{{title}}</h1>
        {% render_table table %}

 <script>
 let table = document.querySelector("table");
let classes = table.classList;
classes.add('table','table-striped');
 </script>
{%endblock%}
